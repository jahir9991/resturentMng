<section>
  <br>

  <div class="card bg-light mb-3">
    <div class=" card-header ">
      <div class="row">
        <div class="col-md-10">
          <h4 class="card-title ">Product Detail</h4>


        </div>
        <div class="col-md-2">
          <button class="btn btn-info align-right" routerLink="/dashboard/product/create">Add new </button>
          <button class="btn btn-info align-right" routerLink="/dashboard/product/">List </button>


        </div>

      </div>


    </div>
    <div class="card-body ">
      <ul *ngIf="productData">
        <li>{{productData?.id}}</li>
        <li>{{productData?.name}}</li>
        <li>{{productData?.price}}</li>
        <li>{{productData?.rating}}</li>
        <li>{{productData?.category_id}}</li>
        <li>{{productData?.subCategory_id}}</li>
        <li>{{productData?.group_id}}</li>
      </ul>


    </div>
  </div>




</section>
