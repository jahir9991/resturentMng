<section>
  <br>

  <div class="card bg-light mb-3">
    <div class=" card-header ">
      <div class="row">
        <div class="col-md-10">
          <h4 class="card-title ">Product List</h4>


        </div>
        <div class="col-md-2">
          <button class="btn btn-info align-right" routerLink="/dashboard/product/create">Add new </button>


        </div>

      </div>


    </div>
    <div class="card-body ">


      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>#</th>
            <!-- <th>image</th> -->
            <th>name</th>
            <th>price</th>
            <th>cost</th>
            <th>rating</th>
            <th>category id</th>
            <th>sub category id</th>
            <th>group id</th>
            <th>action</th>


          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productsData ">
            <td>{{product.id}}</td>
            <!-- <td>{{product.image}}</td> -->
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.cost}}</td>
            <td>{{product.rating}}</td>
            <td>{{product.category_id}}</td>
            <td>{{product.subCategory_id}}</td>
            <td>{{product.group_id}}</td>



            <td>
              <button class="btn btn-info " [routerLink]="['/dashboard/product/detail',product.id]">detail</button>
              <button class="btn btn-warning " [routerLink]="['/dashboard/product/edit',product.id]">edit</button>

              <ng-template #popTemplate>
                Are You sure To delete?
                <button class="btn btn-sm btn-danger">ok</button>
                <button class="btn btn-sm btn-success">cancel</button>


              </ng-template>
              <button type="button" class="btn btn-danger" [popover]="popTemplate" popoverTitle="Confirm Delete"
                [outsideClick]='true'>


                TemplateRef binding
              </button>



            </td>

          </tr>
        </tbody>
      </table>


    </div>
  </div>




</section>
